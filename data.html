<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Management International</title>
        <link rel="icon" href="mang.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <legend class="leg">
                <h1>Support us!</h1>
            </legend>
            <form id="supportForm">
                <fieldset>
                    <h2>Please enter your data</h2>
                    <label for="firstName">First name:</label>
                    <input type="text" id="firstName" required><br>
                    <label for="lastName">Last name:</label>
                    <input type="text" id="lastName" required><br>
                    <label for="class">Class:</label>
                    <input type="text" id="class" required><br>
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" required><br>
                    <label for="region">Select your region:</label>
                    <select id="region">
                        <option>Sfax</option>
                        <option>Gafsa</option>
                        <option>Tunis</option>
                        <option>Gabes</option>
                        <option>Sousse</option>
                    </select><br>
                    <button type="submit">Submit the form</button>
                    <div id="successMessage" class="success-message"></div>
                </fieldset>
            </form>
        </header>
    
        <script>
            document.getElementById('supportForm').addEventListener('submit', function(event) {
                event.preventDefault();
                // Here you can add logic to handle the form submission (e.g., send data to a server)
                // For demonstration purposes, let's display a success message
                document.getElementById('successMessage').textContent = 'Form submitted successfully!';
            });
        </script>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f5f5f5;
                color: #333;
                margin: 0;
                padding: 0;
            }
    
            header {
                text-align: center;
                margin-top: 50px;
            }
    
            .leg {
                background-color: #007BFF;
                color: #fff;
                padding: 10px;
                border-radius: 5px;
            }
    
            form {
                width: 60%;
                margin: auto;
            }
    
            fieldset {
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 20px;
                margin-top: 20px;
                background-color: #fff;
            }
    
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
    
            input,
            select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }
    
            button {
                background-color: #007BFF;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
    
            button:hover {
                background-color: #0056b3;
            }
    
            .success-message {
                color: green;
                margin-top: 20px;
            }
        </style>
    </body>
</html>
